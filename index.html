<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>궁극의 월급루팡 계산기 Pro</title>
    
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3328426967741967"
     crossorigin="anonymous"></script>

    <meta property="og:title" content="월급루팡 계산기: 똥 싸고 얼마 벌었게? 💩">
    <meta property="og:description" content="오늘 회사에서 딴짓한 시간으로 번 돈 계산해보자! 나는 이만큼 벌었다 ㅋㅋ">
    <meta property="og:image" content="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🚀 궁극의 월급루팡 계산기 Pro</h1>
        <p class="subtitle">오늘도 정의로운 월급 도둑이 되어보자!</p>

        <div class="input-group">
            <label for="salary">💸 내 월급 (세전, 만원)</label>
            <input type="number" id="salary" placeholder="예: 300">
        </div>

        <div class="lupin-activities">
            <h2>오늘의 딴짓을 선택해! (클릭하면 횟수 증가)</h2>
            <ul id="activityList">
                </ul>
        </div>

        <div id="result" class="hidden">
            <p class="total-time">총 <span id="totalTime">0</span>분 동안</p>
            <p class="total-money"><span id="totalMoney">0</span>원</p>
            <p class="message">을 꽁으로 벌었습니다! 🎉</p>
            <p class="sub-message">사장님 몰래 개이득! 🤫</p>
            
            <div class="share-section">
                <button id="shareBtn" onclick="shareLink()">🔗 링크 복사해서 친구한테 자랑하기</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
